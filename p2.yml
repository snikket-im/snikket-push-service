---
- name: "OpenJDK: Add package repo key"
  apt_key:
    url: https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public
- name: "OpenJDK: Add package repo"
  apt_repository:
    repo: "deb https://adoptopenjdk.jfrog.io/adoptopenjdk/deb/ buster main"
    filename: adoptopenjdk
- name: "OpenJDK: Install package"
  apt:
    name: adoptopenjdk-8-hotspot
- name: "Fetch p2"
  git:
    repo: https://github.com/iNPUTmice/p2.git
    dest: /src/p2
    force: yes
- name: "Install Maven"
  apt:
    name: maven
- name: "Build p2"
  command: mvn package
  args:
    chdir: /src/p2
- name: "Create p2 app directory"
  file:
    path: /opt/p2
    state: directory
- name: "Install p2 jar"
  copy:
    src: /src/p2/target/p2-0.3.jar
    dest: /opt/p2/p2.jar
    remote_src: yes
- name: "Create p2 config directory"
  file:
    path: /etc/p2
    state: directory
- name: "Create p2 user"
  user:
    name: p2
    home: /var/lib/p2
    system: yes
- name: "Create p2 data directory"
  file:
    path: /var/lib/p2
    state: directory
    owner: p2
    mode: 0750
- name: "Deploy p2 config file"
  template:
    src: templates/p2.conf
    dest: /etc/p2/p2.conf
- name: "Deploy service file"
  copy:
    src: files/p2.service
    dest: /etc/systemd/system/p2.service

- name: "Add component configuration to Prosody"
  template:
    src: templates/p2.cfg.lua
    dest: /etc/prosody/conf.d/p2.cfg.lua
    owner: prosody
    mode: 0750
  notify:
    - restart prosody

- name: "Enable and start service"
  systemd:
    name: p2
    enabled: yes
    state: started
    daemon_reload: yes
